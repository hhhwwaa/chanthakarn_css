<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การกำหนด Style ให้กับ Hyperlink</title>
    <style type="text/css">
        a {
            font-family: Consolas;
            text-decoration: none;
        }
    
        a:link {
            color: #824907;
        }
        a:visited {
            color: #ad0a0a;
        }
        a:hover, a:active {
            color: #fff;
            background-color: #82076e;
            text-decoration: underline;
        }
        </style>
</head>
<body>
    <a href="https://www.facebook.com/thaivb.net">
          แฟนเพจผู้เขียน Thaivb.NET
    </a>
</body>
</html>
